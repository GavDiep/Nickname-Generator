<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nickname Generator</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="center">Nickname Generator</h1>

    <p class="center">
      Enter your First and Last name below. Then press the button to generate a
      random nickname or to sell all the nicknames. Clicking the all nicknames
      button will reset the generator.
    </p>
    <p class="center">
      First Name:<input id="first" type="text" /> Last Name:<input
        id="last"
        type="text"
      />
    </p>
    <p class="center">
      <button id="random">Random Nickname</button>
      <button id="showAll">All Nicknames</button>
    </p>
    <hr />
    <h3 id="name-container"></h3>
  </body>
</html>
